[workspace]
resolver = "2"
members = [
    "clotributor-apiserver",
    "clotributor-registrar",
    "clotributor-tracker",
]

[workspace.package]
version = "0.1.0"
license = "Apache-2.0"
edition = "2021"
rust-version = "1.65"

[workspace.dependencies]
anyhow = "1.0.76"
async-trait = "0.1.75"
axum = { version = "0.6.20", features = ["macros"] }
bincode = "1.3.3"
clap = { version = "4.4.11", features = ["derive"] }
config = "0.13.4"
deadpool = "0.10.0"
deadpool-postgres = { version = "0.12.1", features = ["serde"] }
futures = "0.3.29"
graphql_client = { version = "0.13.0", features = ["reqwest"] }
hex = "0.4.3"
http = "0.2.11"
hyper = "0.14.28"
lazy_static = "1.4.0"
mime = "0.3.17"
mockall = "0.12.0"
mockito = "1.2.0"
openssl = { version = "0.10.61", features = ["vendored"] }
postgres-openssl = "0.5.0"
postgres-types = { version = "0.2.6", features = ["derive"] }
regex = "1.10.2"
reqwest = { version = "0.11.23", features = ["json"] }
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
serde_qs = "0.12.0"
serde_yaml = "0.9.28"
sha2 = "0.10.8"
time = { version = "0.3.31", features = [
    "formatting",
    "macros",
    "parsing",
    "serde",
] }
tokio = { version = "1.35.1", features = [
    "macros",
    "process",
    "rt-multi-thread",
    "signal",
    "time",
] }
tokio-postgres = { version = "0.7.10", features = [
    "with-time-0_3",
    "with-serde_json-1",
    "with-uuid-1",
] }
tower = "0.4.13"
tower-http = { version = "0.4.4", features = ["fs", "set-header", "trace"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "json"] }
uuid = { version = "1.6.1", features = ["serde"] }
