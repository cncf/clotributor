version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "bootstrap"
        versions: ["5.2.x"]
      - dependency-name: "postcss"
    groups:
      frontend:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      backend:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      github-actions:
        patterns:
          - "*"

  - package-ecosystem: "docker"
    directory: "/clotributor-apiserver"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/clotributor-registrar"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/clotributor-tracker"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/database/migrations"
    schedule:
      interval: "weekly"

